<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title></title>
  <meta name="description" content="" />
  <link rel="stylesheet" href="./css/styles.css" />
  <!--[if lt IE 9]> <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script><script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script> <![endif]-->
</head>

<body>
  <div class="wrapper">
    <div class="bear">
      <div class="bear__head">
        <div class="bear__ears"></div>
        <div class="bear__eyes">
          <div class="eye left"></div>
          <div class="eye right"></div>
        </div>
        <div class="bear__snout">
          <div class="bear__mouth"></div>
          <div class="bear__nose"></div>
        </div>
      </div>
      <div class="bear__body">
        <div class="bear__chest">
          <div class="bear__front-legs">
            <div class="paw left"></div>
            <div class="paw right"></div>
          </div>
          <div class="bear__back-legs">
            <div class="paw right">
              <div class="right-pads">
                <div class="pads left"></div>
                <div class="pads middle"></div>
                <div class="pads middle-2"></div>
                <div class="pads right"></div>
                <div class="pads bottom"></div>
              </div>
            </div>
            <div class="paw left">
              <div class="left-pads">
                <div class="pads left"></div>
                <div class="pads middle"></div>
                <div class="pads middle-2"></div>
                <div class="pads right"></div>
                <div class="pads bottom"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="ground"></div>
  </div>
</body>

</html>
