<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/main.css">
  <title>Tiger</title>
</head>

<body>
  <div class="tiger">
    <div class="tiger__face">
      <div class="tiger__nose">
        <div class="tiger__nose--whiskers wh-m"></div>
        <div class="tiger__nose--whiskers wh-b"></div>
        <div class="tiger__nose--whiskers wh-t"></div>
        <div class="tiger__nose--whiskers wh-l-m"></div>
        <div class="tiger__nose--whiskers wh-l-b"></div>
        <div class="tiger__nose--whiskers wh-l-t"></div>
      </div>
      <div class="tiger__eye tiger__eye--right"></div>
      <div class="tiger__eye tiger__eye--left"></div>
      <div class="tiger__stripes tiger__stripes--top"></div>
      <div class="tiger__beard tiger__beard--right">
        <div class="tiger__stripes tiger__stripes--right"></div>
      </div>
      <div class="tiger__beard tiger__beard--left">
        <div class="tiger__stripes tiger__stripes--left"></div>
      </div>
    </div>
  </div>
</body>

</html>
